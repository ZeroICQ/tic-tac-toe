<!DOCTYPE html>
<html>
<head>
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Tic Tac Toe</h1>
        <h2 id="title">You win or you loose</h2>
    </header>

    <div id="game-field">
        <div id="c1-1">
        </div>
        <div class="border vert-border">
        </div>
        <div id="c1-2">
        </div>
        <div class="border vert-border">
        </div>
        <div id="c1-3">
        </div>
        <div class="border hor-border">
        </div>
        <div id="c2-1">
        </div>
        <div id="c2-2">
        </div>
        <div id="c2-3">
        </div>
        <div class="border hor-border">
        </div>
        <div id="c3-1">
        </div>
        <div id="c3-2">
        </div>
        <div id="c3-3">
    </div>
</body>
</html>
