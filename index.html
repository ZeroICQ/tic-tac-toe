<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <title>Tic tac toe</title>
</head>
<body>
    <header>
        <h1 id="title">Tic Tac Toe</h1>
        <h2 id="title">You win or you loose</h2>
    </header>

    <div id="game-field">
        <div id="menu">
            <div id="result">
                <div id="win" >
                    YOU WON!!!
                </div>
                <div id="loose">
                    YOU LOST!!!
                </div>
                <div id="tie">
                    TIE
                </div>
            </div>  
                <button id="play-btn">PLAY</button>
        </div>
        <div id="c-0-0" class="game-cell">
        </div>
        <div class="border vert-border">
        </div>
        <div id="c-0-1" class="game-cell">
        </div>
        <div class="border vert-border">
        </div>
        <div id="c-0-2" class="game-cell">
        </div>
        <div class="border hor-border">
        </div>
        <div id="c-1-0" class="game-cell">
        </div>
        <div id="c-1-1" class="game-cell">
        </div>
        <div id="c-1-2" class="game-cell">
        </div>
        <div class="border hor-border">
        </div>
        <div id="c-2-0" class="game-cell">
        </div>
        <div id="c-2-1" class="game-cell">
        </div>
        <div id="c-2-2" class="game-cell">
    </div>
</body>
</html>
